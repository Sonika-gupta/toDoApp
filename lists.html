<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/lists.css">
        <link rel="stylesheet" href="/styles/index.css">
        <title>To Do App</title>
    </head>
    <body>
        <header>
            <nav id="main">
                <button id="newListButton" style="border-radius: 4px">New List</button>
                <div>
                  <button style="border-radius: 4px 0 0 4px; background-color: black;" onclick="selectTab('index')">Lists</button>
                  <button onclick="selectTab('scheduled')">Scheduled</button>
                  <button style="border-radius: 0 4px 4px 0" onclick="selectTab('today')">Today</button>
                </div>
                <button id="selectButton" class="right small" onclick=enterEdit()>
                    <img src="/images/tick.png">
                </button>
            </nav>
            <nav id="edit" class="menu hidden"> 
                <span style="width: 100%;">Click a task list to select</span>
                <button style="background-color: darkgreen", class="right small" onclick=escapeEdit()>
                    <img src="/images/tick.png">
                </button>
                <button onclick=escapeEdit()>Cancel</button>
            </nav>
        </header>
        <main>
            <tab-panel>
                <ul id="index"></ul>
                <ul id="scheduled"></ul>
                <ul id="today"></ul>
            </tab-panel>
        </main>
        <footer id="context" class="menu hidden">
            <button id="renameListButton" style='background-color: white;' disabled>Rename</button>
            <button id="deleteListButton" class="right" disabled>Delete</button>
        </footer>
    </body>
    <script type="module" src="lists.js"></script>
    <script>
        let tabs = Array.from(document.querySelector('tab-panel').children);
        let buttons = Array.from(document.querySelector('nav>div').children);
        function selectTab(selectedTab) {
            for (let i = 0; i< tabs.length; i++) {
                let selected = tabs[i].id == selectedTab;
                tabs[i].style.display = selected ? "" : "none";
                buttons[i].style.backgroundColor = buttons[i] == window.event.target ? "black" : "#585454"; 
            }
        }
    </script>
</html>
