<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/index.css">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/tasks.css">
        <title style="text-transform: capitalize;"></title>
    </head>

    <body>
        <header>
            <nav>
                <button id="backButton" class="small" style="border-radius: 4px" onclick="location.href = '/'"> < </button>
                <div>
                    <span id="list-name" class="caption"></span>
                    <span id="location" class="caption light"></span>
                </div>
                <input type="color" class="right"></input>
                <button id="clearCompletedButton" class="small">
                    <img src="/images/menu.png" style="filter: invert(1);">
                </button>
            </nav>
        </header>
        <main>
            <ul id="list"></ul>
            <div class="bordered" id="new-task">
                <div class="icon">
                    <img src="./images/plus.svg">
                </div>
                <input id="input-text" class="text" placeholder="New Task..." />
            </div>
        </main>
        <footer>
            <div>
                <button class="doneButton light">
                    <img src="/images/magnify.png" style="filter: opacity(0.5);"> Done 
                    (<span id="completedCount"></span>)
                </button>    
            </div>
        </footer>
    </body>
    <script type="module" src="./scripts/tasks.js"></script>
</html>
